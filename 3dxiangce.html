<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>苏苏专属相册</title>
		<link rel="stylesheet" href="css/hovertree.css" />
	</head>
	<body>
		<div class="hovertreeinfo">
			<h2></h2>
		</div>
		<!-- 仅自动播放音乐 -->
		<audio loop src="https://lg-jji4xr8s-1257436504.cos.ap-shanghai.myqcloud.com/wyssusu/bgm_%E7%9B%AE%E5%8F%8A%E7%9A%86%E6%98%AF%E4%BD%A0.mp3" id="audio" autoplay preload="auto">该浏览器不支持audio属性</audio>
		<script type="text/javascript">
		//--创建页面监听，等待微信端页面加载完毕 触发音频播放
		document.addEventListener('DOMContentLoaded', function () {
			function audioAutoPlay() {
				var audio = document.getElementById('audio');
					audio.play();
				document.addEventListener("WeixinJSBridgeReady", function () {
					audio.play();
				}, false);
			}
			audioAutoPlay();
		});
		//--创建触摸监听，当浏览器打开页面时，触摸屏幕触发事件，进行音频播放
		document.addEventListener('touchstart', function () {
			function audioAutoPlay() {
				var audio = document.getElementById('audio');
					audio.play();
			}
			audioAutoPlay();
		});
		</script>

		<!--/*外层最大容器*/-->
		<div class="wrap">
			<!--	/*包裹所有元素的容器*/-->
			<div class="cube">
				<!--前面图片 -->
				<div class="out_front">
					<img src="images/2020guangying001.png" class="pic" />
				</div>
				<!--后面图片 -->
				<div class="out_back">
					<img src="images/2020guangying002.png" class="pic"/>
				</div>
				<!--左图片 -->
				<div class="out_left">
					<img src="images/2020guangying003.png" class="pic" />
				</div>
				<div class="out_right">
					<img src="images/2020guangying004.png" class="pic" />
				</div>
				<div class="out_top">
					<img src="images/2020guangying005.png" class="pic" />
				</div>
				<div class="out_bottom">
					<img src="images/2020guangying006.png" class="pic" />
				</div>
				<!--小正方体 -->
				<span class="in_front">
					<img src="images/2020guangying007.png" class="in_pic" />
				</span>
				<span class="in_back">
					<img src="images/2020guangying008.png" class="in_pic" />
				</span>
				<span class="in_left">
					<img src="images/2020guangying009.png" class="in_pic" />
				</span>
				<span class="in_right">
					<img src="images/2020guangying010.png" class="in_pic" />
				</span>
				<span class="in_top">
					<img src="images/2020guangying011.png" class="in_pic" />
				</span>
				<span class="in_bottom">
					<img src="images/2020sanzhounian01.png" class="in_pic" />
				</span>
			</div>
		</div>

	</body>
</html>
