<body>

<ul class="timeline" id="timeline"></ul>
<script>
    // 使用fetch API异步加载JSON文件
    fetch('timelineItems.json')
        .then(response => response.json()) // 解析JSON数据
        .then(data => renderTimeline(data)) // 使用解析后的数据渲染时间线
        .catch(error => console.error('加载时间线数据失败:', error));

    function renderTimeline(items) {
        const timeline = document.getElementById('timeline');
        items.forEach(item => {
            const li = document.createElement('li');
            li.className = `timeline-item ${item.position}`;
            li.innerHTML = `
                    <li class="col-xs-12 leftli" data-anijs="if: scroll, on: window, do: slideInLeft   animated, before: $scrollReveal repeat">
                        <div class="left_shu"></div>
                        <div class="left_shu_shang"></div>
                        <div class="heng"></div>
                        <div class="timeline-badge wow fadeInUp animated left" data-wow-delay="0.5s"
                             style="visibility: visible; animation-delay: 0.5s; animation-name: fadeInUp;">
                            <i> ♥ </i>
                        </div>
                        <div class="timeline-panel timeline-panel-right wow fadeInLeft animated" data-wow-delay="0.7s" style="visibility: visible; animation-delay: 0.7s; animation-name: fadeInLeft;">
                            <div class="timeline-body"><a href=${item.image}>
                                <img src=${item.image} alt="" style="width: 102px;height: 102px;float: left">
                             </a>   <p class="txtcolor"> ${item.content}
                                </p>

                                <div class="timeline-foot">${item.date}</div>
                            </div>
                        </div>
                    </li>

            `;
            if (item.content2.length>0){
            li.innerHTML=li.innerHTML+`<li class="col-xs-12 rightli" data-anijs="if: scroll, on: window, do: slideInLeft   animated, before: $scrollReveal repeat">
                        <div class="right_shu"></div>
                        <div class="heng"></div>
                        <div class="timeline-badge wow fadeInUp animated right" data-wow-delay="0.5s"
                             style="visibility: visible; animation-delay: 0.5s; animation-name: fadeInUp;">
                            <i> ♥ </i>
                        </div>
                        <div class="timeline-panel timeline-panel-left wow fadeInLeft animated" data-wow-delay="0.7s" style="
                        visibility: visible; animation-delay: 0.7s; animation-name: fadeInLeft;float: right">
                            <div class="timeline-body"><a href=${item.image2}>
                                <img src=${item.image2} alt="" style="width: 102px;height: 102px;float: right">
                               </a><p class="txtcolor">${item.content2}</p>

                                <div class="timeline-foot">${item.date2}</div>
                            </div>
                        </div>
                    </li>`;
            }
            timeline.appendChild(li);
        });
    }
</script>
